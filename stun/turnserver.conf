# FlightSim P2P STUN/TURN Server Configuration
# Ultra-optimized for low-latency gaming traffic

# basic server settings
listening-port=3478
tls-listening-port=5349
fingerprint
use-auth-secret
static-auth-secret=flightsim2024secret
realm=flightsim.local

# optimize for gaming/real-time traffic
min-port=10000
max-port=20000
no-multicast-peers
no-cli
verbose

# security
no-stdout-log
pidfile="/var/tmp/turnserver.pid"

# performance tuning for flight sim data
total-quota=0
user-quota=0
max-bps=0

# enable STUN only mode for most clients (TURN as fallback)
stun-only

# certificate paths (will be mounted in docker)
cert=/etc/ssl/certs/cert.pem
pkey=/etc/ssl/private/key.pem

# relay settings for extreme NAT cases
lt-cred-mech
mobility
log-file=/var/log/turnserver.log